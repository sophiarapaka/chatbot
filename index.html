<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pilgrimage Chatbot</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #a18cd1, #fbc2eb);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #chat {
      height: 600px;
      max-height: 90vh;
      width: 100%;
      max-width: 450px;
      padding: 20px;
      -webkit-backdrop-filter: blur(15px);
      backdrop-filter: blur(15px);
      background-color: rgba(255, 255, 255, 0.3);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    h2 {
      text-align: center;
      color: #fff;
      font-weight: 600;
      margin: 0 0 10px 0;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      border-radius: 12px;
      background: rgba(255,255,255,0.2);
      margin-bottom: 10px;
    }

    .message-row {
      display: flex;
      margin: 8px 0;
    }

    .user-message {
      justify-content: flex-end;
    }

    .bot-message {
      justify-content: flex-start;
    }

    .message-bubble {
      max-width: 75%;
      padding: 12px 16px;
      border-radius: 18px;
      font-size: 1em;
      line-height: 1.4;
      background: #ffffff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      animation: fadeIn 0.3s ease-in-out;
      white-space: pre-wrap;
    }

    .user-message .message-bubble {
      background-color: #d1e7dd;
      color: #000;
    }

    .bot-message .message-bubble {
      background-color: #f8d7da;
      color: #000;
    }

    .input-row {
      display: flex;
      gap: 8px;
    }

    .input-row input[type="text"] {
      flex: 1;
      padding: 10px 14px;
      border-radius: 12px;
      border: none;
      font-size: 1em;
      outline: none;
    }

    .input-row button {
      padding: 10px 14px;
      border: none;
      border-radius: 12px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s ease;
      white-space: nowrap;
    }

    .input-row button:hover {
      transform: scale(1.03);
    }

    .input-row button:nth-of-type(1) {
      background: linear-gradient(to right, #b185db, #9f6fe5); /* Send - Blue */
      color: white;
    }

    .custom-upload {
      display: inline-block;
      background: linear-gradient(to right, #f99fc9, #f484c2); /* Upload - Orange */
      color: white;
      padding: 10px 14px;
      border-radius: 12px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s ease;
      text-align: center;
      white-space: nowrap;
    }

    .custom-upload:hover {
      transform: scale(1.03);
      box-shadow: 0 0 8px rgba(0,0,0,0.15);
    }

    #imageInput {
      display: none;
    }

    #fileName {
      font-size: 0.85em;
      color: white;
      margin-top: 6px;
      text-align: center;
      word-wrap: break-word;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* Optional scrollbar styling */
    #messages::-webkit-scrollbar {
      width: 6px;
    }
    #messages::-webkit-scrollbar-thumb {
      background-color: rgba(0, 0, 0, 0.2);
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div id="chat">
    <h2>üõï Pilgrimage Chatbot</h2>
    <div id="messages"></div>

    <div class="input-row">
      <input type="text" id="textInput" placeholder="Ask something..." />
      <button onclick="sendText()">Send</button>
      <input type="file" id="imageInput" />
      <label for="imageInput" class="custom-upload">üì∑ Upload</label>
    </div>
    <span id="fileName"></span>
  </div>

  <script>
    async function sendText() {
      const input = document.getElementById("textInput").value.trim();
      if (!input) return;

      addMessage("üë©üèª‚Äçü¶∞", input, "user");
      document.getElementById("textInput").value = "";

      const response = await fetch('/ask', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: input })
      });

      const data = await response.json();
      addMessage("ü§ñ", data.response, "bot");
    }

    async function uploadImage() {
      const input = document.getElementById("imageInput");
      const file = input.files[0];
      if (!file) return;

      const formData = new FormData();
      formData.append("image", file);

      addMessage("üë©üèª‚Äçü¶∞", "[üì∑ Image Uploaded]", "user");

      const response = await fetch('/upload', {
        method: 'POST',
        body: formData
      });

      const data = await response.json();
      addMessage("ü§ñ", data.response, "bot");
    }

    function addMessage(senderEmoji, text, cls) {
      const messages = document.getElementById("messages");

      const container = document.createElement("div");
      container.className = `message-row ${cls}-message`;

      const bubble = document.createElement("div");
      bubble.className = "message-bubble";
      bubble.textContent = `${senderEmoji} ${text}`;

      container.appendChild(bubble);
      messages.appendChild(container);
      messages.scrollTop = messages.scrollHeight;
    }

    document.getElementById("textInput").addEventListener("keydown", function (event) {
      if (event.key === "Enter") {
        event.preventDefault();
        sendText();
      }
    });

    document.getElementById("imageInput").addEventListener("change", function () {
      const fileName = this.files[0]?.name || "";
      document.getElementById("fileName").textContent = fileName ? `Selected: ${fileName}` : "";
      uploadImage();
    });
  </script>
</body>
</html>
